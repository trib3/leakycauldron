application {
  name: Test
  modules: [com.trib3.config.modules.KMSModule]
  adminAuthToken: SECRET
}
server {
  connector {
    port: 9080
  }
}

withTestModule {
  application {
    modules: [com.trib3.config.modules.KMSModule, com.trib3.server.TestModule]
  }
}

emptyTestCase: {
}
dryRunTestCase: {
  dryRun: true
}
namespaceTestCase: {
  namespace: overrideNamespace
}
percentileTestCase: {
  percentiles: [P50, P99]
  includes: [h1, t1]
}
meterRatesTestCase: {
  meanRate: true
  oneMinuteMeanRate: true
  fiveMinuteMeanRate: true
  fifteenMinuteMeanRate: true
  meterUnit: MILLISECONDS
  zeroValueSubmission: true
  includes: [m1]
}
histoTimerTestCase: {
  arithmeticMean: true
  stdDev: true
  statisticSet: true
  percentiles: [P50, P99]
  zeroValueSubmission: true
  includes: [h1, t1]
}
nonRawCountTestCase: {
  includes: [c1]
}
rawCountTestCase: {
  reportRawCountValue: true
  includes: [c1]
}
jvmMetricsTestCase: {
  jvmMetrics: true
}
highResolutionTestCase: {
  highResolution: true
}
type: cloudwatch
# exclude c2 from all test cases
excludes: [c2]